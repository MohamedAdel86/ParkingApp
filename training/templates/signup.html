{% extends 'base.html' %}

{% block maincontent %}
<div class="form-container">
  <h2>تسجيل جديد</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
          {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
